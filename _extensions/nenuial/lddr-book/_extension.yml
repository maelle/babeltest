title: "LDDR book"
author: "Pascal Burkhard"
version: 1.3.2
contributes:
  format:
    html:
      theme:
        dark: darkly
      css: style.css
      mainfont: "Fira Sans"
      toc: true
    pdf:
      documentclass: book
      template-partials:
        - title.tex
        - pandoc.tex
        - before-body.tex
      include-in-header:
        - structure.tex
      colorlinks: false
      callout-icon: false
      variables:
        logo: "../lddr-resources/images/logo_LDDR_couleur.pdf"
        font-path: "../lddr-resources/fonts/"
