title: "LDDR default document"
author: "Pascal Burkhard"
version: 1.3.1
contributes:
  format:
    pdf:
      template-partials:
        - title.tex
        - pandoc.tex
        - before-body.tex
        - after-body.tex
      include-in-header: 
        - header-setup.tex
      papersize: a4
      colorlinks: false
      lang: fr-CH
      classoption: [french]
      geometry:
        - bindingoffset=0in
        - headheight=35pt
        - left=1.5cm
        - right=1.5cm
        - top=2.5cm
        - bottom=2cm
        - headsep=.5cm
        - footskip=1cm
      variables:
        logo: "../lddr-resources/images/logo_LDDR.pdf"
        font-path: "../lddr-resources/fonts/"
    typst:
      font-paths: "../lddr-resources/fonts/"
      template-partials:
        - typst-template.typ
        - typst-show.typ
      variables:
        logo: "../lddr-resources/images/logo_LDDR.svg"
